<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en_US" lang="en_US">
<head>
<title>BooksSearchPanel</title>
</head>
<body>
<wicket:panel>
	<div class="title"><wicket:message key="searchBooksPanel.title" /></div>
	<div class="pageWindow">
	<form wicket:id="form">
	<table style="width: auto;">
		<tr>
			<td valign="top"><label for="searchTerm"><wicket:message
				key="searchBooksPanel.searchLabel" /></label></td>
			<td><input type="text" wicket:id="searchTerm" id="searchTerm" />
			<input type="submit" wicket:message="value:common.search"
				value="_search" class="searchbutton" /><br />
			<div class="contextual_help"><wicket:message
				key="searchBooksPanel.searchHelp" /></div>
			</td>
		</tr>
	</table>
	</form>
	</div>
</wicket:panel>
</body>
</html>
