<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="modal"></div>

	<table border="1" wicket:id="booksContainer">
		<tr align="center">
			<td>Title</td>
			<td>ISBN</td>
			<td>Total Pages</td>
			<td>Price</td>
			<td colspan=3>Actions</td>
		</tr>

		<tr wicket:id="book">
			<td wicket:id="title">Title</td>
			<td wicket:id="isbn">ISBN</td>
			<td wicket:id="pageCount">Total Pages</td>
			<td wicket:id="price">Price</td>
			<td><a wicket:id="details">Details</a></td>
			<td><a wicket:id="edit">Edit</a></td>
			<td><a wicket:id="delete">Delete</a></td>
		</tr>
	</table>
</wicket:extend>
</html>
